function pad(number, length) {  
    var string = number + "";
    while (string.length < length) {
        string += "0";
    }
   
    return string;

}

function toMinSec(decimalSeconds){
	var hours = Math.floor(decimalSeconds / 3600);
	var mins = Math.floor(decimalSeconds / 60);
	var secs = Math.floor(decimalSeconds % 60);
	return pad(hours, 2) + ":" + pad(mins, 2) + ":" + pad(secs, 2) "." + pad(milliseconds, 3);
}
// 00:00:00.500 --> 00:00:02.000
// The Web is always changing

function toVttTime(decimalSeconds){
	var mins = Math.floor(decimalSeconds / 60);
	var secs = Math.floor(decimalSeconds % 60);
	if (secs < 10) {
		secs = "0" + secs
	};
	return mins + ":" + secs;
}
